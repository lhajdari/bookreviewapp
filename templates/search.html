{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Search Results..</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Publication Year</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{book.isbn}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.year}}</td>
      <td><a href="{{url_for('goodreads_api', isbn=book.isbn)}}">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
